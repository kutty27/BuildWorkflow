name: Manual Input Workflow

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Person to greet'
        required: true
        default: 'World'

jobs:
  greet:
    runs-on: ubuntu-latest

    steps: 
    - name: Send greetings
      run: echo "Hello ${{ github.event.inputs.name}}"
    
      
